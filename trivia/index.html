<!DOCTYPE html>

<html lang="en">
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet" />
        <title>Trivia!</title>
        <script>
            // Part 1: Multiple Choice
            document.addEventListener("DOMContentLoaded", () => {
                const multipleChoiceAnswer = document.getElementById("mcans");
                const multipleChoiceBtns = document.querySelectorAll(".mcbtn");
                multipleChoiceBtns.forEach((btn) => {
                    btn.addEventListener("click", () => {
                        multipleChoiceBtns.forEach((otherBtn) => {
                            if (otherBtn !== btn) {
                                otherBtn.style.backgroundColor = "";
                            }
                        });
                        if (btn.textContent === "2005") {
                            btn.style.backgroundColor = "#adff9e";
                            multipleChoiceAnswer.style.display = "block";
                            multipleChoiceAnswer.textContent = "Correct!";
                        } else {
                            btn.style.backgroundColor = "#ff6161";
                            multipleChoiceAnswer.style.display = "block";
                            multipleChoiceAnswer.textContent = "Incorrect!";
                        }
                    });
                });
            });

            // Part 2: Free Response
            document.addEventListener("DOMContentLoaded", () => {
                const freeResponseInput = document.querySelector("#freeinp");
                const freeResponseBtn = document.getElementById("freebtn");
                const freeResponseAnswer = document.getElementById("freeans");
                freeResponseBtn.addEventListener("click", () => {
                    if (
                        freeResponseInput.value === "England" ||
                        freeResponseInput.value === "england"
                    ) {
                        freeResponseInput.style.backgroundColor = "#adff9e";
                        freeResponseAnswer.style.display = "block";
                        freeResponseAnswer.textContent = "Correct!";
                    } else {
                        freeResponseInput.style.backgroundColor = "#ff6161";
                        freeResponseAnswer.style.display = "block";
                        freeResponseAnswer.textContent = "Incorrect!";
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr />
                <h3>What year was declared the World Year of Physics (WYP)?</h3>
                <button class="mcbtn">2024</button
                ><button class="mcbtn">1910</button
                ><button class="mcbtn">1922</button
                ><button class="mcbtn">2005</button
                ><button class="mcbtn">2015</button
                ><button class="mcbtn">2000</button>
                <button class="mcbtn">2030</button>
                <h4 id="mcans" style="display: none"></h4>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr />
                <h3>In which country was physicist Stephen Hawking born?</h3>
                <input id="freeinp" type="text" />
                <button id="freebtn">Submit</button>
                <h4 id="freeans" style="display: none"></h4>
            </div>
        </div>
    </body>
</html>
